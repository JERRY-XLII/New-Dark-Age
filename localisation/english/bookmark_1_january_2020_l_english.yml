1_january_2020_desc:0 "On September 26, 1983, world was engulfed in nuclear fire when Stanislav Petrov obeyed his superiors and retaliated to a detected nuclear strike by the United States of America. Though the first strike was a false alarm, the Soviet launch most certainly was not. Now, almost two generations after the war, humanity is locked in a perpetual battle over what's left of the planet Earth."
