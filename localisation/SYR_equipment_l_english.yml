 SYR_jet_interceptor_equipment_9:0 "Mikoyan-Gurevich MiG-25 Foxbat"
 SYR_jet_interceptor_equipment_9_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 SYR_jet_interceptor_equipment_9_short:0 "MiG-25 Foxbat"
 
 
