 SYR_jet_tac_bomber_equipment_3:0 "Ilyushin Il-28 Beagle"
 SYR_jet_tac_bomber_equipment_3_short:0 "Il-28 Beagle"
 SYR_jet_tac_bomber_equipment_3_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
 
 SYR_jet_tac_bomber_equipment_4:0 "Sukhoi Su-15Sh Flagon"
 SYR_jet_tac_bomber_equipment_4_short:0 "Su-15Sh Flagon"
 SYR_jet_tac_bomber_equipment_4_desc:0 "The Su-15Sh was a proposed ground-attack and medium bomber variant of the Su-15 Flagon offered in 1969. The type was offered as an alternative type alongside the later Su-24 Fencer, and would have featured many of the same capabilities, including the use of Advanced Medium and Long-Range Air-to-Ground Missiles."
 
 SYR_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24 Fencer"
 SYR_jet_tac_bomber_equipment_6_short:0 "Su-24 Fencer"
 SYR_jet_tac_bomber_equipment_6_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 
 SYR_jet_tac_bomber_equipment_7:0 "Sukhoi Su-24M Fencer-D"
 SYR_jet_tac_bomber_equipment_7_short:0 "Su-24M Fencer-D"
 SYR_jet_tac_bomber_equipment_7_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D"
 
 SYR_jet_tac_bomber_equipment_8:0 "Sukhoi Su-34 Fullback"
 SYR_jet_tac_bomber_equipment_8_short:0 "Su-34 Fullback"
 SYR_jet_tac_bomber_equipment_8_desc:0 "An attacker developed based on the Su-27 with a tandem seat cockpit. It exhibits top class maneuverability for an attacker, with its agile movements competing aggressively with fighters of the same class. Thicker armor also increases its survival rate. The NATO codename is the "Fullback". Assuming attack missions over an extended period of time, the rear section of pilot seats has a basin and a simple kitchen."
 
 
 

