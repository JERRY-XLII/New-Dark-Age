 SYR_jet_multirole_equipment_2:0 "Gloster Meteor F.Mk 8"
 SYR_jet_multirole_equipment_2_short:0 "Gloster Meteor F.Mk 8"
 SYR_jet_multirole_equipment_2_desc:0 "While the Chipmunks and Spitfires arrived without problems and entered service with the Flight School at Nayrab, the delivery of Meteors was held up by a temporary British arms embargo. Original batch of Meteors manufactured for Syria was sold to France instead. It was only following additional negotiations that SAF received its first jet aircraft, in form of two Meteor F.Mk 8s. All 12 were in Syria by 9 March 1953. Another batch of seven refurbished ex-RAF F.Mk 8s and two FR.Mk 9 reconnaissance fighters followed in 1956. Meanwhile, in summer 1954, six ex-RF Meteor NF.Mk 13 were delivered without their radar equipment: in Syria, they were used for training purposes until 1958. Because the government of Great Britain imposed additional arms embargoes, most of pilots for Meteors had to be trained in Egypt."
 
 SYR_jet_multirole_equipment_3:0 "Mikoyan-Guerevich MiG-15 Fagot"
 SYR_jet_multirole_equipment_3_short:0 "MiG-15bis"
 SYR_jet_multirole_equipment_3_desc:0 "In 1955, Syria placed its first order for 24 MiG-15bis fighters and 4 MiG-15UTI two-seat conversion trainers from Czechoslovakia ('Operation 104'). Another batch of 24 MiG-15s was ordered in early 1956. All these aircraft were delivered to Egypt, by October 1956, but their pilots and ground crews were still undergoing training when Israel, followed by France and Great Britain, invaded Egypt in the course of the Suez Crisis of 1956. Three MiG-15UTIs were evacuated to Syria via Saudi Arabia and Jordan; 20 MiG-15bis and 1 MiG-15UTI were destroyed in British attacks on Abu Suweir Air Base. The second batch of 20 MiG-15bis' was not yet assembled: the aircraft in question were all damaged by British air strikes, but subsequently repaired and donated to Egypt."
 
 SYR_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-17 Fresco"
 SYR_jet_multirole_equipment_4_short:0 "MiG-17s"
 SYR_jet_multirole_equipment_4_desc:0 "Sixty MiG-17s - including 20 radar-equipped MiG-17PFs - were ordered at the end of 1956 and Syrian pilots were dispatched to the USSR and Poland for training. The first aircraft arrived in January 1957 and by the end of the year, two MiG-17 squadrons were defending the capital from their base at Damasucus' Mezzeh Military Airport."

 SYR_jet_multirole_equipment_5:0 "MiG-19"
 SYR_jet_multirole_equipment_5_short:0 "MiG-19"
 
 SYR_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21 Fishbed"
 SYR_jet_multirole_equipment_6_short:0 "MiG-21S"
 
 SYR_jet_multirole_equipment_7:0 "MiG-21M"
 SYR_jet_multirole_equipment_7_short:0 "MiG-21M"
  
 SYR_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23"
 SYR_jet_multirole_equipment_8_short:0 "MiG-23"
 
 SYR_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-29S Fulcrum C"
 SYR_jet_multirole_equipment_9_desc:0 "The MiG-29S Fulcrum C or Fatback made its maiden flight in late 1980 was a mass produced modification of the MiG-29 aircraft. The MiG-29S incorporated improved radar and countermeasures, avionics, max payload and range. It was exported under the designation MiG-29SE to Malaysia. However, despite its poor overseas sale this variant still saw wider use than the first MiG-29s, large quantities were produced for the Soviet Air Force and select Warsaw Pact members. After the dissolution of the USSR the MiG-29 was put into service with the Russian Air Force, where it remains in service today."
 SYR_jet_multirole_equipment_9_short:0 "MiG-29S Fulcrum C"
 
 SYR_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29M Fulcrum E"
 SYR_jet_multirole_equipment_10_desc:0 "The MiG-29M Fulcrum E is considered the second generation of MiG-29 modifications. The most noteworthy changes include the change from a mechanical flight control to a fly-by-wire system, redesigned airframe and improved RD-33 3M engines. The MiG-29M has no combat experience. However, the Syrian Air Force purchased 24 MiG-29Ms and the Peruvian Air Force expressed interest in purchasing 8. The Aircraft was introduced in the 1990's and remains in service with the Russian Air Force today."
 SYR_jet_multirole_equipment_10_short:0 "MiG-29M Fulcrum E"
 
 
 
 SYR_jet_CAS_equipment_1:0 "T-6"
 SYR_jet_CAS_equipment_1_desc:0 "Organized into two 'squadrons', one of which was equipped with North American T-6 Harvards, the air force participated in the 1948 Arab–Israeli War, conducting bombing raids against Israeli forces and settlements. One T-6 was lost to ground fire while attacking Ayelet Hashahar on 16 July, and another possibly shot down by Morris Mann (flying an Avia S-199) on 10 June."
 SYR_jet_CAS_equipment_1_short:0 "T-6"
 
 SYR_jet_CAS_equipment_2:0 "Ilyushin Il-40 Brawny"
 SYR_jet_CAS_equipment_2_desc:0 "The Ilyushin Il-40 Brawny was the first Soviet attempt at an exclusively ground attack jet aircraft. During its first flight in 1953, the aircraft displayed many issues like engine flameouts and hiccuping. The aircraft was completely redesigned and production was ordered in 1955. However, after 5 aircraft had been built the program was cancelled. The Soviet Air Force had cancelled the plane because their doctrine had shifted from close air support to tactical nuclear weapon usage. The Il-40 never saw combat and only served with the USSR."
 SYR_jet_CAS_equipment_2_short:0 "Il-40 Brawny"
 
 SYR_jet_CAS_equipment_3:0 "Ilyushin Il-102 Brawny"
 SYR_jet_CAS_equipment_3_desc:0 "The Ilyushin Il-102 was a Soviet ground attack aircraft. It was developed based upon the Il-40. Although the program was rejected by the Soviet Air Force, Ilyushin continued the project as a private venture. 2 Prototypes were constructed, 1 of which make its maiden flight in 1982. The aircraft was never used in active service or exported."
 SYR_jet_CAS_equipment_3_short:0 "Il-102 Brawny"
 
 SYR_jet_CAS_equipment_4:0 "F-5E Tiger II"
 SYR_jet_CAS_equipment_4_short:0 "F-5E Tiger II"
 
 SYR_jet_CAS_equipment_5:0 "Sukhoi Su-17 Fitter"
 SYR_jet_CAS_equipment_5_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 SYR_jet_CAS_equipment_5_short:0 "Su-17 Fitter"
 
